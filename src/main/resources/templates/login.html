<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/stylesheet.css">
    <link rel="stylesheet" href="../static/css/loginstylesheet.css">
    <link rel="stylesheet" href="css/loginstylesheet.css">
    <link rel="stylesheet" href="css/stylesheet.css">

</head>
<body>
<div>
<h1>Lost and Found</h1>

<div class="innerRight">
    <div class="row">
        <h1 class="text-center login-title"></h1>
        <div class="account-wall">
            <img class="profile-img" src="https://yt3.ggpht.com/-_tpjHFS11uI/AAAAAAAAAAI/AAAAAAAAAAA/pY-AjQcO2y0/s900-c-k-no-mo-rj-c0xffffff/photo.jpg" width="150" height="150">

            <form class="form-signin" th:action="@{/login}">
                <input type="text" class="form-control" placeholder="User Name" th:field="${username}">
                <input type="password" class="form-control" placeholder="Password" th:field="${password}">
                <button class="btn btn-lg btn-primary btn-block sign-in" type="submit" button/>
                    Sign in
                </button>

            </form>
            <a th:href="@{/signup}" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
